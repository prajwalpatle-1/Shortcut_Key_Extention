<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nayan-deep Shortcut</title>
     <link rel="stylesheet" href="popup.css" />
</head>
<body>

    <div id="live-region" class="sr-only" aria-live="assertive"></div>

    <h3>Nayan Deep</h3>
    <p> Press Ctrl+Shift+U to close this extention </p>

    
    <div class="btn-group">
        <button id="pickerBtn" class="picker-btn">&#x2316; Pick Button</button>
        <button id="addBtn" class="add-btn">+ Add Row</button>
    </div>

    <div class="header">
        <div class="col-1">Shortcuts</div>
        <div class="col-2">Button ID / Selector</div>
        <div class="col-3">Key Combo</div>
        <div class="col-4"></div>
    </div>
    
    <div id="container"></div>

    <div class="footer">
        <button id="resetBtn" class="reset-btn">Reset / Clear All</button>
    </div>
    
    <div id="error-box"></div>
    <script src="languages.js"></script>
    <script src="popup.js"></script>
</body>
</html>
